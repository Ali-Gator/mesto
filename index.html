<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/><meta name="keywords" content="фотографии, хранение, медиа"/><meta name="author" content="Олег Гордиенов"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="page__header header"><img class="header__logo" src="e4d12a09648152dcc424.svg" alt="Логотип Место"/></header><main><section class="page__profile profile"><button class="profile__image-button"><img class="profile__image" src="b94837adec14644a6a33.jpg" alt="Изображение пользователя"/></button><div class="profile__name-wrapper"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description"></p><button class="profile__add-button" type="button"></button></section><section class="page__cards cards"><ul class="cards__list"></ul></section></main><footer class="page__footer footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><form class="popup__form popup__form_edit-profile" method="post" name="edit-profile" novalidate><h2 class="popup__heading">Редактировать профиль</h2><div class="popup__input-wrapper"><input class="popup__text-input popup__text-input_type_username" id="name-field" name="username" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="name-field-error popup__input-error"></span></div><div class="popup__input-wrapper"><input class="popup__text-input popup__text-input_type_description" id="description-field" name="description" placeholder="Описание" minlength="2" maxlength="200" required/> <span class="description-field-error popup__input-error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_card-add"><div class="popup__container"><form class="popup__form popup__form_add-card" method="post" name="add-card" novalidate><h2 class="popup__heading">Новое место</h2><div class="popup__input-wrapper"><input class="popup__text-input popup__text-input_type_card-heading" id="card-heading-field" name="card-heading" placeholder="Название" minlength="2" maxlength="30" required/> <span class="card-heading-field-error popup__input-error"></span></div><div class="popup__input-wrapper"><input class="popup__text-input popup__text-input_type_image-link" id="image-link-field" type="url" name="image-link" placeholder="Ссылка на картинку" required/> <span class="image-link-field-error popup__input-error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_picture"><div class="popup__container popup__container_type_picture"><figure class="popup__image-container"><img alt="" class="popup__image"/><figcaption class="popup__image-caption"></figcaption></figure><button class="popup__close-button"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><form class="popup__form popup__from_confirm" method="post" name="confirm"><h2 class="popup__heading">Вы уверены?</h2><button class="popup__save-button">Да</button></form><button class="popup__close-button"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form class="popup__form popup__from_avatar" method="post" name="avatar"><h2 class="popup__heading">Обновить аватар</h2><div class="popup__input-wrapper"><input class="popup__text-input popup__text-input_type_avatar-link" id="avatar-link-field" type="url" name="avatar-link" placeholder="Ссылка на аватар" required/> <span class="avatar-link-field-error popup__input-error"></span></div><button class="popup__save-button">Сохранить</button></form><button class="popup__close-button"></button></div></div><template class="template-card"><li class="card"><img class="card__image" alt=""/><div class="card__description"><h2 class="card__text"></h2><div class="card__like-wrapper"><button class="card__like-icon" type="button"></button><p class="card__like-counter"></p></div></div><button class="card__delete-icon" type="button"></button></li></template></body></html>
