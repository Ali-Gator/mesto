<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"
    />
    <meta name="keywords" content="фотографии, хранение, медиа" />
    <meta name="author" content="Олег Гордиенов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="page__header header">
      <img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип Место" />
    </header>
    <main>
      <!-- profile -->
      <section class="page__profile profile">
        <img
          class="profile__image"
          src="./images/custo.jpg"
          srcset="./images/custo@2x.jpg 2x"
          alt="Жак-Ив Кусто в красной шапке"
        />
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- cards -->
      <section class="page__cards cards">
        <ul class="cards__list">
          <!-- container to render cards -->
        </ul>
        <template id="card">
          <li class="card">
            <img class="card__image" alt="">
            <div class="card__description">
              <h2 class="card__text"></h2>
              <button class="card__like-icon" type="button"></button>
            </div>
          </li>
        </template>
      </section>
    </main>
    <!-- footer -->
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- popup -->
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form popup__form_edit-profile" method="post" name="edit-profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__inputs-wrapper">
            <input class="popup__text-input" id="name-field" type="text" name="username" placeholder="Имя" />
            <input class="popup__text-input" id="description-field" type="text" name="description" placeholder="Описание" />
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
