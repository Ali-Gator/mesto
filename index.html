<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"
    />
    <meta name="keywords" content="фотографии, хранение, медиа" />
    <meta name="author" content="Олег Гордиенов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="page__header header">
      <img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип Место" />
    </header>
    <main>
      <!-- profile -->
      <section class="page__profile profile">
        <img
          class="profile__image"
          src="./images/custo.jpg"
          srcset="./images/custo@2x.jpg 2x"
          alt="Жак-Ив Кусто в красной шапке"
        />
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- cards -->
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item card">
            <img class="card__image" src="./images/bangkok.jpg" alt="Небоскребы Бангкока" />
            <div class="card__description">
              <p class="card__text">Бангкок</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/hurghada.jpg" alt="Верблюд на фоне пирамиды" />
            <div class="card__description">
              <p class="card__text">Хургада</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/moscow.jpg" alt="Храм Василия Блаженного" />
            <div class="card__description">
              <p class="card__text">Москва</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/newyork.jpg" alt="Бруклинский мост" />
            <div class="card__description">
              <p class="card__text">Нью-Йорк</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
          <li class="cards__item card">
            <img
              class="card__image"
              src="./images/rio.jpg"
              alt="Вид на закате статуи Иисуса Христа в Рио-де-Жанейро"
            />
            <div class="card__description">
              <p class="card__text">Рио-де-Жанейро</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
          <li class="cards__item card">
            <img
              class="card__image"
              src="./images/zelenogradsk.jpg"
              alt="Водонапорная башня в Зеленоградске"
            />
            <div class="card__description">
              <p class="card__text">Зеленоградск</p>
              <div class="card__like-icon"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
    </footer>
  </body>
</html>
