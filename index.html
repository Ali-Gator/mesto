<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta
    name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"
  />
  <meta name="keywords" content="фотографии, хранение, медиа"/>
  <meta name="author" content="Олег Гордиенов"/>
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Mesto</title>
</head>
<body class="page">
<!-- header -->
<header class="page__header header">
  <img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип Место"/>
</header>
<main>
  <!-- profile -->
  <section class="page__profile profile">
    <img
      class="profile__image"
      src="./images/custo.jpg"
      srcset="./images/custo@2x.jpg 2x"
      alt="Жак-Ив Кусто в красной шапке"
    />
    <div class="profile__name-wrapper">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
    </div>
    <p class="profile__description">Исследователь океана</p>
    <button class="profile__add-button" type="button"></button>
  </section>

  <!-- cards -->
  <section class="page__cards cards">
    <ul class="cards__list">
      <!-- container to render cards -->
    </ul>
  </section>
</main>
<!-- footer -->
<footer class="page__footer footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>
<!-- popups -->
<div class="popup popup_type_profile">
  <div class="popup__container">
    <form class="popup__form popup__form_edit-profile" method="post" name="edit-profile" novalidate>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <div class="popup__input-wrapper">
        <input
          class="popup__text-input popup__text-input_type_username"
          id="name-field"
          type="text"
          name="username"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="name-field-error popup__input-error"></span>
      </div>
      <div class="popup__input-wrapper">
        <input
          class="popup__text-input popup__text-input_type_description"
          id="description-field"
          type="text"
          name="description"
          placeholder="Описание"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="description-field-error popup__input-error"></span>
      </div>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
  </div>
</div>
<div class="popup popup_type_card-add">
  <div class="popup__container">
    <form class="popup__form popup__form_add-card" method="post" name="add-card" novalidate>
      <h2 class="popup__heading">Новое место</h2>
      <div class="popup__input-wrapper">
        <input
          class="popup__text-input popup__text-input_type_card-heading"
          id="card-heading-field"
          type="text"
          name="card-heading"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        />
        <span class="card-heading-field-error popup__input-error"></span>
      </div>
      <div class="popup__input-wrapper">
        <input
          class="popup__text-input popup__text-input_type_image-link"
          id="image-link-field"
          type="url"
          name="image-link"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="image-link-field-error popup__input-error"></span>
      </div>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
  </div>
</div>
<div class="popup popup_type_picture">
  <div class="popup__container popup__container_type_picture">
    <figure class="popup__image-container">
      <img alt="" class="popup__image"/>
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
    <button class="popup__close-button"></button>
  </div>
</div>
<!-- Card's template-->
<template class="template-card">
  <li class="card">
    <img class="card__image" alt=""/>
    <div class="card__description">
      <h2 class="card__text"></h2>
      <button class="card__like-icon" type="button"></button>
    </div>
    <button class="card__delete-icon" type="button"></button>
  </li>
</template>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
